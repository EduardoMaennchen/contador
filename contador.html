<!DOCTYPE html>
<html>
  <head>
    <title>Contador</title>
    <style>
      body {
        background: grey;
        font-family: arial;
        text-align: center;
      }

      div {
        background: white;
        max-width: 300px;
        padding: 20px;
        margin: 0 auto;
      }

      #numero {
        font-size: 100px;
      }

      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Contador</h1>
      <p id="numero">0</p>
      <p>
        <button>menos</button>
        <button onclick="mais()">mais</button>
      </p>
    </div>
    <script>
      function mais() {
        // pegar o n√∫mero
        var numero = parseInt(document.getElementById("numero").innerText)
        
        // somar mais 1
        numero = numero + 1

        // atualizar o valor
        document.getElementById("numero").innerText = numero
      }
    </script>
  </body>
</html>
